<!DOCTYPE html> 
<html>
    <head>
        <meta charset="utf-8">
        <title>Aprendendo criar tabelas</title>
    </head>

    <body>
        
    <table>
        <caption>Pessoas por idades</caption>
        <thead>
            <tr>
            <th>Nome</th>
            <th>Idade</th>
            </tr>
        </thead>
        
        <tbody> 
            <tr>
                <td>Caiane</td>
                <td>27</td>
            </tr>
            <tr>
                <td>Paula</td>
                <td>30</td>
            </tr>
        </tbody>

        <tfoot>
            <td>Toral:</td>
            <td>2 pessoas</td>
        </tfoot>
        
    </table>




    </body>
</html>
